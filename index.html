<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Mobile Web Basic Template" />

    <title>THE SECOND</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/materialize.css" />
    <script src="js/main.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
</head>

<body>

	<!-- Modal Structure -->
	<div id="modal1" class="modal">
		<div class="modal-content black-text">
			<h4>new record!</h4>
			<p>enter your name</p>
			<div class="input-field inline">
            			<input id="name" type="text">
            			<label for="name">Name</label>
          		</div>
		</div>
		<div class="modal-footer">
			<a href="#!" id="modal-ok" class="modal-action modal-close waves-effect waves-green btn-flat">OK</a>
		</div>
	</div>
	
    <div id="main" class="page">
        <div class="contents">
            <div id="background"></div>
        </div>
        <div class="timer">
			<h1 id="timer" class="white-text">00:00:00</h1>
		</div>
		<div class="score">
			<span id="score" class="white-text">0</span>
		</div>
		<div class="tap-to-start">
			<span id="tap-to-start" class="white-text">tap to start</span>
		</div>
		<div class="highscores" id="highscores">
			<table id="table">
				<tbody>
					<tr>
						<td>1</td>
						<td>Ivansskdsda</td>
						<td>6</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="footer">
			<h3 id="tap-to-restart">tap to restart</h3>
		</div>
		<div class="footer">
			<h3 id="highscore">highscore: <span id="highscore-val"></span></h3>
		</div>
    </div>
	
	
	
</body>

</html>
