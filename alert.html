<!DOCTYPE html><html><head>    <meta charset="utf-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">    <meta name="description" content="Tizen Mobile Web Basic Template" />    <title>THE SECOND</title>    <link rel="stylesheet" type="text/css" href="css/style.css" />    <link rel="stylesheet" type="text/css" href="css/materialize.css" />    <script src="js/main.js"></script>    <script src="js/jquery-3.1.1.min.js"></script>    <script src="js/materialize.js"></script></head><body>		<!-- Modal Trigger		Кнопка вызова -->	<a class="waves-effect waves-light btn" href="#modal1">New</a>	<!-- Modal Structure -->	<div id="modal1" class="modal">		<div class="modal-content black-text">			<h4>new record!</h4>			<p>enter your name</p>			<div class="input-field inline">            			<input id="name" type="text" class="validate">            			<label for="name" data-error="wrong" data-success="right">Name</label>          		</div>		</div>		<div class="modal-footer">			<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>		</div>	</div>	<script>		 $(document).ready(function(){		    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered		    $('.modal').modal();		  });	</script>	</body></html>
